<head>

    <meta name="description" content="Ela Admin - HTML5 Admin Template">

    <link rel="stylesheet" href="assets/css/normalize.css">

     <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" type="text/javascript"></script>
    <script>

        function login() {
            console.log($('#username')); //控制台输出
            var username = $('#username').val();
            var password = $('#password').val();
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                // dataType: "json",//预期服务器返回的数据类型
                url: "/springmvc/user/login.form",//url
                data: {username: username, password: password},
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)

                    debugger;
                    $('#text').html(result); //在#text中输出
                    if (result == 1) {
                        window.location.href = "index.html";
                    }
                },
                error: function () {
                    alert("异常！");
                }
            });
        }
    </script>
</head>
<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <!--<div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>-->
                <div class="login-form">
                    <form action="##" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                            <label class="pull-right">
                                <a href="#">忘记密码</a>
                            </label>

                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" onclick="login()">登陆</button>
                        <div class="register-link m-t-15 text-center">
                            <p><a href="#">没有账号</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
